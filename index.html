<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎧 إشعارات DGKemo</title>
  <script type="module">
    // تهيئة Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);
    const VAPID_KEY = "YOUR_PUBLIC_VAPID_KEY"; // ← غيّرها بمفتاحك

    const btn = document.getElementById("enableNotifications");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      try {
        const permission = await Notification.requestPermission();
        if (permission !== "granted") {
          status.textContent = "❌ تم رفض الإذن بالإشعارات.";
          return;
        }

        const registration = await navigator.serviceWorker.register("./firebase-messaging-sw.js");
        const token = await getToken(messaging, { vapidKey: VAPID_KEY, serviceWorkerRegistration: registration });
        if (token) {
          status.textContent = "✅ تم تفعيل الإشعارات بنجاح!";
          console.log("FCM Token:", token);
        } else {
          status.textContent = "⚠️ لم يتم الحصول على التوكن.";
        }
      } catch (error) {
        console.error("Error:", error);
        status.textContent = "❌ حدث خطأ أثناء التفعيل: " + error.message;
      }
    });

    onMessage(messaging, (payload) => {
      console.log("📩 إشعار مستلم:", payload);
      alert("🎶 إشعار جديد: " + payload.notification.title);
    });
  </script>

  <style>
    body {
      background: #000;
      color: gold;
      font-family: "Cairo", sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      background: gold;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ffcc00; }
  </style>
</head>
<body>
  <h1>🎧 إشعارات DGKemo</h1>
  <p>اضغط على الزر لتفعيل الإشعارات وتنبيهك عند نزول أغنية جديدة 🔔</p>
  <button id="enableNotifications">تفعيل الإشعارات</button>
  <p id="status"></p>
</body>
</html>
