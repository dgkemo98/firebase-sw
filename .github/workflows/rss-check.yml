name: RSS Checker

on:
  schedule:
    - cron: "*/5 * * * *" # كل 5 دقايق
  workflow_dispatch: # لتشغيله يدويًا لو حبيت

jobs:
  check_rss:
    runs-on: ubuntu-latest

    steps:
      - name: تحميل الملفات
        uses: actions/checkout@v4

      - name: إعداد Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: تثبيت الحزم
        run: npm install

      - name: تشغيل rss-checker
        run: node rss-checker.js
{
  "name": "dgkemo-rss",
  "version": "1.0.0",
  "type": "module",
  "dependencies": {
    "firebase-admin": "^12.0.0",
    "node-fetch": "^3.3.2",
    "xmldom": "^0.8.10"
  }
}
